# source will be downloaded prior to filling in jinja templates
# Example assumes that this folder has setup.py in it
source:
  git_url: ../

package:
  name: dropbot_plugin
{% if GIT_DESCRIBE_NUMBER > '0' %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}.post{{ GIT_DESCRIBE_NUMBER }}
{% else %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}
{% endif %}

build:
  number: 0
  script: python -m mpm.bin.build

requirements:
  build:
    - conda-helpers >=0.3.post2
    - dropbot
    - flatland-fork
    - microdrop >=2.0
    - microdrop-plugin-template
    - microdrop-plugin-manager >=0.7.post5
    - microdrop-utility
    - pandas
    - path_helpers >=0.5
    - pip-helpers
    - pytables
    - pyyaml
    - wheeler.pygtkhelpers
    - zmq-plugin

    - versioneer

  run:
    - conda-helpers >=0.3.post2
    - dropbot
    - flatland-fork
    - microdrop >=2.0
    - microdrop-plugin-template
    - microdrop-utility
    - pandas
    - path_helpers >=0.5
    - pip-helpers
    - pytables
    - pyyaml
    - wheeler.pygtkhelpers
    - versioneer
    - zmq-plugin

about:
  home: http://github.com/wheeler-microfluidics/dropbot-plugin
  license: BSD
